version: '3'
services:
  db:
    container_name: db
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: db
  web:
    build: .
    container_name: app
    volumes:
      - .:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - db